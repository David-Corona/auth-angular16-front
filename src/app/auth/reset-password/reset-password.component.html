<div class="d-flex align-items-center h-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <div class="card-body">

            <form class="mt-4" (ngSubmit)="resetPassword()">
              <!-- <div class="mb-4" style="align-content: center;text-align: center;">
                <img src="assets/logo.png" [routerLink]="['/auth/login']" height="60" alt="Logo xxxxxx">
              </div> -->
              <h3>Nueva Contraseña</h3>
              <p class="text-muted">Introduzca su nueva contraseña.
                <!-- <a [routerLink]="['/auth/login']">Login</a>. -->
              </p>

              <div class="mb-3">
                <!-- <label for="password">Contraseña:</label> -->
                <div>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="Contraseña"
                    [(ngModel)]="password"
                    #passwordModel="ngModel"
                    minlength="6"
                    [ngClass]="validClasses(passwordModel, 'is-valid', 'is-invalid')"
                    required
                  />
                  <div class="invalid-feedback" *ngIf="passwordModel.errors?.['required']">
                    La contraseña es obligatoria.
                  </div>
                  <div class="invalid-feedback" *ngIf="passwordModel.errors?.['minlength']">
                    La contraseña debe contener al menos 6 caracteres.
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <!-- <label for="password">Repite Contraseña:</label> -->
                <div>
                  <input
                    type="password"
                    class="form-control"
                    name="password2"
                    placeholder="Repite Contraseña"
                    [(ngModel)]="password2"
                    #pass2Model="ngModel"
                    pattern="{{ passwordModel.value }}"
                    [ngClass]="validClasses(pass2Model, 'is-valid', 'is-invalid')"
                    required
                  />
                  <div class="invalid-feedback" *ngIf="pass2Model.errors?.['required']">
                    La contraseña es obligatoria.
                  </div>
                  <div class="invalid-feedback" *ngIf="pass2Model.errors?.['pattern']">
                    Esta contraseña debe coincidir con la anterior.
                  </div>
                </div>
              </div>
              <p class="text-danger" id="errorInfo"></p>
              <button type="submit" class="btn btn-primary me-2">Confirmar</button>
              <!-- <a class="btn btn-secondary" [routerLink]="['/auth/login']" role="button">Login</a> -->
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
